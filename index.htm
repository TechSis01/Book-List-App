<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------------------GOOGLE FONTS IMPORT--------------------------->
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Bebas+Neue&family=Montserrat:wght@500&family=Noto+Sans:wght@300&family=Open+Sans:wght@400;500&family=Poppins:wght@500;700&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Book List</title>
</head>
<body>
    <main>

<!-----------------SECTION FOR ADDING NEW  BOOKS-------------------------------------->
        <h1>My BookList</h1>
        <section class="my-input">
        <p class="input-container">
            <label for="author">Author's Name:</label>
                 <input type="text" id="author" class="authors-name" name="author">
            <span id="author-name-error"></span>
        </p>
        <p class="input-container">
            <label for="book"> Book Name: </label>
                <input type="text" id="book" class="book-name" name="book">
            <span id="book-name-error"></span>
        </p>
        <p class="input-container">
            <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" class="isbn-num" name="isbn">
           <span id="isbn-name-error"></span>
        </p>
        <button id="add-new-book">Add Book</button>

        </section>
        <h2>Added Books</h2>

<!------------------SECTION TO DISPLAY ADDED BOOKS--------------------------->
<div class="header-container">
    <h4>Author name</h4>
    <h4 id="book-name-header">Book name</h4>
    <h4 id="isbn-number-header">ISBN</h4>
</div>
        <section class="display-added-books">
           
        </section>
        <!--<div class="books-container">

        </div>-->

        <button id="clear">Clear All Books</button>
    </main>


    <script type="module" src="./main.js"></script>
</body>
</html>
